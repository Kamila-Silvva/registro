<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Acolhidos - ONG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestão de Acolhidos</h1>

    <!-- Campo de Pesquisa -->
    <div class="search-container">
      <input
        type="text"
        id="search"
        placeholder="Pesquisar..."
        oninput="searchRecords(); hideForm()"
      />
    </div>

    <!-- Formulário -->
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o nome completo"
        required
      />

      <label for="data-entrada">Data de Entrada:</label>
      <input type="date" id="data-entrada" name="data-entrada" required />

      <label for="data-saida">Data de Saída (opcional):</label>
      <input type="date" id="data-saida" name="data-saida" />

      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="Digite o CPF"
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        required
      />

      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        placeholder="Digite o telefone com DDD"
        pattern="\(\d{2}\) \d{4,5}-\d{4}"
        required
      />

      <label for="descricao">Descrição:</label>
      <textarea
        id="descricao"
        name="descricao"
        rows="3"
        placeholder="Digite uma descrição"
      ></textarea>

      <label for="atendido-por">Atendido por:</label>
      <input
        type="text"
        id="atendido-por"
        name="atendido-por"
        placeholder="Nome do atendente"
      />

      <label for="precisa-atendimento">Precisa de Atendimento?</label>
      <select id="precisa-atendimento" name="precisa-atendimento">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <button type="submit">Salvar</button>
    </form>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Entrada</th>
          <th>Descrição</th>
          <th>Atendente</th>
          <th>Precisa de Acompanhamento</th>
          <th>CPF</th> <!-- Coluna CPF -->
          <th>Telefone</th> <!-- Coluna Telefone -->
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="recordsTable">
        <!-- Registros serão inseridos aqui -->
      </tbody>
    </table>
    
    <script src="JavaScrpit/App.js"></script>
  </body>
</html>
